<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/album/">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/stylesheet.css}" rel="stylesheet">

</head>
<body>

<!-- Header -->
<nav class="navbar sticky-top navbar-light bg-light">
    <div class="container-fluid ms-auto">
        <div class="dropdown show">
            <a class="nav-item navbar-brand btn btn-secondary dropdown-toggle dropdown-circle" href="#" role="button" id="dropProfile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img class="img-fluid rounded-circle border border-primary rounded-circle" th:src="@{/profile_none.png}" width=90em height=90em alt="">
            </a>
            <div class="dropdown-menu" aria-labelledby="dropProfile">
                <a class="dropdown-item" href="#">Logout</a>
            </div>
        </div>


        <p class="nav-item header_name">Hello User</p>

        <p class="header_date">
            Date Information Here
        </p>
    </div>
    </div>
</nav>



<!-- Body -->
<div class="main">
    <div class="container">

        <div class="row-1">
            <br><br><br>
        </div>

        <!-- Editing heading -->

        <div class="row-1">

            <div class="col-12">
                <p class="body_title_large">Edit Account</p>
            </div>

        </div>

        <!-- Editing body -->


        <form class="row" th:action="@{/edit-account}" method="post">

            <div class="col-2"></div>

            <div class="col-7 portion_body">

                <div>
                    <p class="edit_profile">Your Profile</p>
                </div>
                <div>
                    <p class="project_subhead">Username</p>
                    <p class="project_edit_data horizontal_field" th:text="${username}" />
                </div>
                <div>
                    <label class="project_subhead" for="pronouns">Pronouns</label> <br/>
                    <input class="project_edit_data horizontal_field" id="pronouns" type="text" th:name="pronouns" th:value="*{pronouns}">
                </div>
                <br>
                <div>
                    <label class="project_subhead" for="nickname">Nickname</label> <br/>
                    <input class="project_edit_data horizontal_field" id="nickname" type="text" th:name="nickname" th:value="*{nickname}">
                </div>
                <br>
                <label class="project_subhead" for="email">Email</label> <br/>
                <input class="project_edit_data horizontal_field" id="email" type="text" th:name="email" th:value="*{email}">
                <br>
                <div class="horizontal-group">
                    <div class="horizontal-group-element" >
                        <label class="project_subhead" for="username">First Name</label> <br/>
                        <input class="project_edit_data horizontal_field" id="username" type="text" th:name="firstname" th:value="*{firstname}">
                    </div>
                    <div class="horizontal-group-element" >
                        <label class="project_subhead" for="lastname">Last Name</label> <br/>
                        <input class="project_edit_data horizontal_field" id="lastname" type="text" th:name="lastname" th:value="*{lastname}">
                    </div>
                </div>
                <div>
                    <label class="project_subhead" for="bio">Bio</label> <br/>
                    <textarea class="description-input project_edit_data horizontal_field bio" id="bio" th:name="bio" th:text="*{bio}"></textarea>
                </div>
                <div class="horizontal-group">
                    <div class="horizontal-group-element" >
                        <label class="project_subhead" for="password">Password</label> <br/>
                        <input class="project_edit_data horizontal_field" id="password" type="text" th:name="password" th:value="*{password}">
                    </div>
                    <div class="horizontal-group-element" >
                        <label class="project_subhead" for="passwordConfirm">Password Confirm</label> <br/>
                        <input class="project_edit_data horizontal_field" id="passwordConfirm" type="text" th:name="passwordConfirm" th:value="*{passwordConfirm}">
                    </div>
                </div>
            </div>


            <div class="col-1 align-items-end">

                <button class="cancel" type="button">
                    <a class="button_a" th:href="@{'/account'}">CANCEL</a>
                </button>
                <button class="save" type="submit">SAVE</button>on>
            </div>


            <div class="col-2"></div>

        </form>

        <div class="row-1">
            <br><br><br>
        </div>

    </div>
</div>




<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

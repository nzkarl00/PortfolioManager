<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/album/">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/stylesheet.css}" rel="stylesheet">
    <!-- For dropdown to work -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<!-- Header -->
<nav class="navbar sticky-top navbar-light bg-light">
    <div class="container-fluid ms-auto fluid">
        <p class="nav-item header_date fluid">
            Member Since: <span th:text="${date}" ></span>
        </p>

        <p class="nav-item header_name"><span th:text="${username}" ></span></p>

        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle dropdown-circle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img class="img-fluid rounded-circle border border-primary rounded-circle" th:src="@{/profile_none.png}" width=90em height=90em alt="">
            </button>
            <ul class="dropdown-menu align-middle">
                <li><a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutConfirmationModal">Logout</a></li>
            </ul>
        </div>
    </div>
    </div>
</nav>



<!-- Body -->
<div class="main">
    <div class="container">

        <div class="row-1">
            <br><br><br>
        </div>

        <!-- Editing heading -->

        <div class="row-1">

            <div class="col-12">
                <p class="body_title_large">Edit Account</p>
            </div>

        </div>

        <!-- Editing body -->


        <form class="row" th:action="@{/edit-account}" method="post">

            <div class="col-2"></div>

            <div class="col-7 portion_body">

                <div>
                    <p class="edit_profile">Your Profile</p>
                </div>
                <div>
                    <p class="project_subhead">Username</p>
                    <p class="project_edit_data horizontal_field" th:text="${username}" />
                </div>
                <div>
                    <label class="project_subhead" for="pronouns">Pronouns</label> <br/>
                    <select class="project_edit_data horizontal_field"  id="pronouns" th:name="pronouns" th:value="*{pronouns}">
                        <option value="he">He/Him</option>
                        <option value="she">She/Her</option>
                        <option value="they">They/Them</option>
                    </select>
                </div>
                <br>
                <div>
                    <label class="project_subhead" for="nickname">Nickname</label> <br/>
                    <input class="project_edit_data horizontal_field" id="nickname" type="text" th:name="nickname" th:value="*{nickname}">
                </div>
                <br>
                <label class="project_subhead" for="email">Email</label> <br/>
                <input class="project_edit_data horizontal_field" id="email" type="email" th:name="email" th:value="*{email}">
                <br>
                <div class="horizontal-group">
                    <div class="horizontal-group-element" >
                        <label class="project_subhead" for="username">First Name</label> <br/>
                        <input class="project_edit_data horizontal_field" id="username" type="text" th:name="firstname" th:value="*{firstname}">
                    </div>
                    <div class="horizontal-group-element" >
                        <label class="project_subhead" for="lastname">Last Name</label> <br/>
                        <input class="project_edit_data horizontal_field" id="lastname" type="text" th:name="lastname" th:value="*{lastname}">
                    </div>
                </div>
                <div>
                    <label class="project_subhead" for="bio">Bio</label> <br/>
                    <textarea class="description-input project_edit_data horizontal_field bio" id="bio" th:name="bio" th:text="*{bio}"></textarea>
                </div>
                <div class="horizontal-group">
                    <div class="horizontal-group-element" >
                        <label class="project_subhead" for="password">Password</label> <br/>
                        <input class="project_edit_data horizontal_field" id="password" type="text" th:name="password" th:value="*{password}">
                    </div>
                    <div class="horizontal-group-element" >
                        <label class="project_subhead" for="passwordConfirm">Password Confirm</label> <br/>
                        <input class="project_edit_data horizontal_field" id="passwordConfirm" type="text" th:name="passwordConfirm" th:value="*{passwordConfirm}">
                    </div>
                </div>
            </div>

            <!-- Form Submission -->

            <div class="col-1 align-items-end">

                <button class="cancel" type="button">
                    <a class="button_a" th:href="@{'/account'}">CANCEL</a>
                </button>
                <button class="save" type="submit">SAVE</button>
            </div>


            <div class="col-2"></div>

        </form>

        <div class="row-1">
            <br><br><br>
        </div>

    </div>
</div>



<!-- JS -->
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

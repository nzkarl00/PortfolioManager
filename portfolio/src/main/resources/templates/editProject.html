<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/album/">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/stylesheet.css}" rel="stylesheet">
    <!-- For dropdown to work -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>



<!-- Header -->
<nav class="navbar sticky-top navbar-light bg-light">
    <div class="container-fluid ms-auto fluid">


        <p class="nav-item header_date fluid">
            Member Since: <br>
            <span th:text="${date}" ></span>
        </p>

        <p class="nav-item header_name"><span th:text="${username}" ></span></p>

        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle dropdown-circle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img class="img-fluid rounded-circle border border-primary rounded-circle" th:src="@{/profile_none.png}" width=90em height=90em alt="">
            </button>
            <ul class="dropdown-menu align-middle">
                <li><a class="dropdown-item" th:href="@{'/landing'}">Project</a></li>
                <li><a class="dropdown-item" th:href="@{'/account'}">Account</a></li>
                <li><a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutConfirmationModal">Logout</a></li>
            </ul>
        </div>
    </div>
    </div>
</nav>



<!-- Modal -->
<div class="modal fade" id="logoutConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="logoutConfirmationModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title align-middle">Logout</span>
            </div>
            <div class="modal-body d-flex justify-content-center">
                Are you sure you want to logout?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary align-baseline" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary align-text-bottom">
                    <a class="button_a" th:href="@{'/logout'}">Confirm Logout</a>
                </button>
            </div>
        </div>
    </div>
</div>



<!-- Body -->
<div class="main">
    <div class="container">

        <div class="row-1">
            <br><br><br>
        </div>

        <!-- Editing heading -->

        <div class="row-1">

            <div class="col-12">
                <p class="body_title_large">Edit Project</p>
            </div>

        </div>

        <!-- Editing body -->


        <form class="row" th:action="@{/edit-project}" method="post">

            <div class="col-lg-2 col-m-1 col-2"></div>

            <div class="col-lg-7 col-md-8 col-sm-12  portion_body">
                <label class="project_subhead" for="projectName">Project Name</label> <br/>
                <input class="project_edit_data horizontal_field" id="projectName" type="text" th:name="projectName" th:value="*{projectName}">
                <br/>
                <div class="horizontal-group">
                    <div class="horizontal-group-element" >
                        <label class="project_subhead" for="projectStartDate">Project Start Date</label> <br/>
                        <input class="project_edit_data" id="projectStartDate" type="text" th:name="projectStartDate" th:value="*{projectStartDate}">
                    </div>
                    <div class="horizontal-group-element" >
                        <label class="project_subhead" for="projectEndDate">Project End Date</label> <br/>
                        <input class="project_edit_data" id="projectEndDate" type="text" th:name="projectEndDate" th:value="*{projectEndDate}">
                    </div>
                </div>
                <div>
                    <label class="project_subhead" for="projectDescription">Project Description</label> <br/>
                    <textarea class="description-input project_edit_data horizontal_field bio" id="projectDescription" th:name="projectDescription" th:text="*{projectDescription}"></textarea>
                </div>

                <input style="display:none;" th:name="projectId" id="projectId" th:value="${project.getId}" type="number">

            </div>

            <!-- Form Submission -->

            <div class="col-lg-1 col-md-2 col-sm-8 col-7 align-items-end">

                <button class="cancel" type="button">
                    <a class="button_a" th:href="@{/details(id=${project.getId})}">CANCEL</a>
                </button>
                <button class="save" type="submit">SAVE</button>
            </div>


            <div class="col-2"></div>

        </form>
<br>
        <div class="row">

            <div class="col-2"></div>

            <div class="col-lg-7 col-md-8 col-sm-12">

                <button class="login_box "th:style="${errorShow}">
                    <p class="login_error" th:text="${errorCode}"/>
                </button>

            </div>

            <div class="col-2"></div>


        </div>

        <div class="row-1">
            <br><br><br>
        </div>

    </div>
</div>



<!-- JS -->
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

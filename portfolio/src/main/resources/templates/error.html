<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head('Error')">
<body>


<!-- Header -->
<nav class="navbar sticky-top navbar-light bg-light ">
    <div class="container-fluid ms-auto ">

        <p></p>
        <p class="nav-item header_name centered">Error Warning Page</p>
        <p></p>
    </div>
    </div>
</nav>



<!-- Body -->
<div class="main">
    <div class="container">

        <div class="row-1">
            <br><br><br>
        </div>

        <div class="row">

            <div class="col-2"></div>

            <div class="col-md-8 col-12 portion_body">


                <p class=" project_subhead" >Timestamp:</p>
                <p class=" error_text" th:text="${timestamp}"/>
                <p class=" project_subhead" >Path:</p>
                <p class=" error_text" th:text="${path}"/>
                <p class=" project_subhead" >Error:</p>
                <p class=" error_text" th:text="${error}"/>
                <p class=" project_subhead" >Status:</p>
                <p class=" error_text" th:text="${status}"/>

                <p class="project_subhead" >Message:</p>
                <p class="project_edit_data" th:text="${message}"/>

            </div>

            <div class="col-2"></div>

        </div>

        <div class="row">
            <br><br><br>
        </div>

    </div>
</div>

<!-- JS -->
<script type="text/javascript" th:src="@{js/bootstrap.bundle.min.js}"></script>

</body>
</html>

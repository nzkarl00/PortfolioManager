<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Portfolio Project</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/album/">

  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
  <link th:href="@{/css/stylesheet.css}" rel="stylesheet">
  <!-- For dropdown to work -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>



<!-- Navigation Bar -->
<div th:replace="fragments/validUser.html :: navbar"></div>



<!-- Body -->
<div class="main">
  <div class="container">

    <div class="row-1">
      <br><br><br>
    </div>

    <!-- Portfolio heading -->

    <div class="row-1">

      <div class="col-12">
        <p class="body_title_large">Project Portfolio</p>
      </div>

    </div>

    <!-- Portfolio body -->

    <div class="row" th:each="project: ${projects}">

      <div class="col-2">
      </div>

      <!-- Project Section -->
      <div class="col-lg-8 col-md-10 col-sm-12 portion_body" >

        <a class="project_a" th:href="@{/details(id=${project.getId})}" >
          <h3 class="project_subhead" th:text="${project.getName}"/>
        </a>
        <br>
        <div class="profile_data">
          <p class="bio" th:text="${project.getDescription}"/>
        </div>

        <p class="project_date" th:text="${project.getStartDateString} + ' - ' + ${project.getEndDateString}" />

      </div>

      <div class="col-2">


      </div>

      <div class="col-4">

        <br>
        <br>

      </div>

    </div>

    <div class="row">

      <div class="col-2"></div>

      <!-- Buttons -->

        <form class="col-lg-8 col-md-10 col-sm-12" th:style="${display}" th:action="@{/new-project}" method="post">

        <button class="add" type="submit">
          Add Project
        </button>
        </form>

      <div class="col-2"></div>

    </div>

    <div class="row-1">
      <br><br><br>
    </div>

  </div>
</div>

<!-- JS -->
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head('Landing Page')">
<body>



<!-- Navigation Bar -->
<div th:replace="fragments/validUser.html :: navbar"></div>



<!-- Body -->
<div class="main">
  <div class="container">

    <div class="row-1">
      <br><br><br>
    </div>

    <!-- Portfolio heading -->

    <div class="row-1">

      <div class="col-12">
        <p class="body_title_large">Project Portfolio</p>
      </div>

    </div>

    <!-- Portfolio body -->

    <div class="row" th:each="project: ${projects}">

      <div class="col-2">
      </div>

      <!-- Project Section -->
      <div class="col-lg-8 col-md-10 col-sm-12 portion_body" >

        <a class="project_a" id="projectRedirect" th:href="@{details(id=${project.getId})}" >
          <h3 class="project_subhead" id="projectName" th:text="${project.getName}"/>
        </a>
        <br>
        <div class="profile_data">
          <p class="bio" th:text="${project.getDescription}"/>
        </div>

        <p class="project_date" th:text="${project.getStartDateString} + ' - ' + ${project.getEndDateString}" />

      </div>

      <div class="col-2">


      </div>

      <div class="col-4">

        <br>
        <br>

      </div>

    </div>

    <div class="row">

      <div class="col-2"></div>

      <!-- Buttons -->

        <form class="col-lg-8 col-md-10 col-sm-12" th:style="${display}" th:action="@{new-project}" method="post">

        <button class="add" id="newProject" type="submit">
          <i class="fa fa-plus"></i>
          Add project
        </button>
        </form>

      <div class="col-2"></div>

    </div>

    <div class="row-1">
      <br><br><br>
    </div>

  </div>
</div>

<!-- JS -->
<script type="text/javascript" th:src="@{js/bootstrap.bundle.min.js}"></script>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign in</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/stylesheet.css}" rel="stylesheet">
</head>
<body>



<!-- Header -->
<nav class="navbar sticky-top navbar-light bg-light">
    <div class="container-fluid ms-auto">
        <p></p>
        <p class="nav-item header_name">Sign Up</p>
        <p></p>
    </div>
    </div>
</nav>



<!-- Body -->
<div class="main">
    <div class="container">

        <div class="row-1">
            <br><br><br>
        </div>



        <form class="row" th:action="@{/signup}" method="post">

            <div class="col-2"></div>

            <div class="col-7 portion_body">
                <div>
                <label class="project_subhead" >Username:</label>
                <input class="project_edit_data horizontal_field" id="username" type="text" th:name="username" th:value="*{username}"><br/>
                </div>


                <div>
                        <label class="project_subhead">Password:</label>
                        <input class="project_edit_data horizontal_field"  id="password" type="password" th:name="password" th:value="*{password}"><br/>



                </div>

                <div>

                    <label  class="project_subhead">Confirm Password:</label>
                    <input class="project_edit_data horizontal_field"  id="passwordConfirm" type="password" th:name="passwordConfirm" th:value="*{passwordConfirm}"><br/>

                </div>

                <div class="horizontal-group">
                    <div class="horizontal-group-element" >
                        <label class="project_subhead">First Name:    </label>
                        <input class="project_edit_data" id="firstname" type="text" th:name="firstname" th:value="*{firstname}"><br/>
                    </div>
                    <div class="horizontal-group-element" >
                        <label class="project_subhead">Last Name:     </label>
                        <input class="project_edit_data" id="lastname" type="text" th:name="latsname" th:value="*{lastname}"><br/>
                    </div>
                </div>


                <label class="project_subhead">Pronouns:</label>
                <select class="project_edit_data horizontal_field"  id="pronouns" th:name="pronouns" th:value="*{pronouns}">
                    <option value="he">He/Him</option>
                    <option value="she">She/Her</option>
                    <option value="they">They/Them</option>
                </select>

                <div>
                <label class="project_subhead">Email Address:</label>
                <input class="project_edit_data horizontal_field"   id="email" type="email" th:name="email" th:value="*{email}"><br/>
                </div>

            </div>

            <div class="col-1 align-items-end text-center" style="text-align:center;">

                <button class="save" type="submit">SIGNUP</button>


                <button class="signup" type="button">
                    <a  class="button_a " th:href="@{/login}">LOGIN</a>
                </button>

            </div>



            <div class="col-2"></div>

        </form>

        <br>

        <div class="row">

            <div class="col-2"></div>

            <div class="col-7 text-center ">


                <!-- <p class=" portion_body_thin loginerror" th:text="${loginMessage}" /> -->


            </div>

            <div class="col-3"></div>


        </div>

        <div class="row-1">
            <br><br><br>
        </div>

    </div>
</div>




<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>

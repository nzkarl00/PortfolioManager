<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/album/">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/stylesheet.css}" rel="stylesheet">

     <!-- For dropdown to work -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar sticky-top navbar-light bg-light">
    <div class="container-fluid ms-auto fluid">


        <p class="nav-item header_date fluid">
            Member Since: <br>
            <span th:text="${date}" ></span>
        </p>

        <p class="nav-item header_name"><span th:text="${username}" ></span></p>

        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle dropdown-circle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <img class="img-fluid rounded-circle border border-primary rounded-circle" th:src="@{/profile_none.png}" width=90em height=90em alt="">
            </button>
            <ul class="dropdown-menu align-middle">
                <li><a class="dropdown-item" th:href="@{'/landing'}">Project</a></li>
                <li><a class="dropdown-item" th:href="@{'/account'}">Account</a></li>
                <li><a class="dropdown-item" th:href="@{'/user-list'}">Users</a></li>
                <li><a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutConfirmationModal">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>


<!-- Modal -->
<div class="modal fade" id="logoutConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="logoutConfirmationModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title align-middle">Logout</span>
            </div>
            <div class="modal-body d-flex justify-content-center">
                Are you sure you want to logout?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary align-baseline" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary align-text-bottom">
                    <a class="button_a" th:href="@{'/logout'}">Confirm Logout</a>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="container">

    <div class="row-1">
        <br><br><br>
    </div>

    <!-- Users -->

    <div class="user-table">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="table_head justify-content-center" scope="col" > <form  th:action="@{/order-list(sortColumn=${0})}" method="post" ><button class="table_button" type="input">First Name</button></form></th>
                    <th class="table_head justify-content-center" scope="col"> <form  th:action="@{/order-list(sortColumn=${1})}" method="post" ><button class="table_button" type="input">Last Name</button></form> </th>
                    <th class="table_head justify-content-center" scope="col"> <form  th:action="@{/order-list(sortColumn=${2})}" method="post" ><button class="table_button" type="input">Username</button></form> </th>
                    <th class="table_head justify-content-center" scope="col"> <form  th:action="@{/order-list(sortColumn=${3})}" method="post" ><button class="table_button" type="input">Alias</button></form> </th>
                    <th class="table_head justify-content-center" scope="col"> <form  th:action="@{/order-list(sortColumn=${4})}" method="post" ><button class="table_button" type="input">Roles</button></form> </th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${users.empty}">
                    <td colspan="5"> Could not get users to list </td>
                </tr>
                <tr th:each="user : ${users}">
                    <td><span class="table_text" th:text="${user.firstName}"> First </span></td>
                    <td><span class="table_text" th:text="${user.lastName}"> Last </span></td>
                    <td><span class="table_text" th:text="${user.username}"> Username </span></td>
                    <td><span class="table_text" th:text="${user.nickname}"> Alias </span></td>
                    <td><span class="table_text" th:text="${user.roles()}"> Roles </span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
